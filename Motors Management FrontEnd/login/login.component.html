<div class="container mt-5">
  <div class="row justify-content-md-center">
      <div class="col-md-12">
          <div class="card shadow-lg">
              <div class="row g-0">
                  <div class="col-md-6 p-4 bg-white">
                      <div class="card-header text-white text-center " style="background-color: black;">
                          <h5 class="mb-0">Signin</h5>
                      </div>
                      <div class="card-body">
                          <div *ngIf="err==1" class="alert alert-danger">
                              <strong>
                                Wrong username or password.
                              </strong>
                          </div>
                          <form>
                              <div class="form-group">
                                  <label for="username">Username</label>
                                  <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" placeholder="Enter your username">
                              </div>
                              <div class="form-group">
                                  <label for="password">Password:</label>
                                  <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="*********">
                              </div>
                              <div class="d-flex justify-content-between align-items-center mt-4">
                                <button type="button" (click)="onLoggedin()" class="btn" style="background-color: black; color: white;">Login</button>
                                <a routerLink="/register" class="btn" style="margin-top: -20 px;">No account yet ? <br/> Signup</a>

                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="col-md-6  text-dark d-flex flex-column justify-content-center text-center p-4">
                      <h1 class="display-4 mb-0">Welcome Back</h1>
                      <p class="lead">Motors Users </p>
                      <p class="mb-0"><a href="#" class="btn btn-outline-light">Learn More</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
